<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Performance Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../public/css/performanceForm.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="card text-bg-dark">
      <img
        src="../public/images/adults-agreement-businessman-1056553-556x361.jpg"
        class="card-img desktop-image"
        alt="..."
      />
      <img
        src="../public/images/black-team-leader-teaching-diverse-business-people-group-meet-female-meeting-multiracial-executive-listening-to-african-116559473.webp"
        class="card-img mobile-image"
        alt="..."
      />
      <div class="card-img-overlay full_div">
        <div>
          <div class="main_form m-lg-5 m-0 overflow-x-auto responsive_div">
            <center>
              <h3 class="head_content">PERFORMANCE OF SCHEDULED COURSE</h3>
              <p>Performance of scheduled courses for the month of June 2024.</p>
            </center>
            <p><font>*</font>Required</p>
            <form class="" id="performanceForm">
              <div class="mb-3">
                <label for="year" class="form-label form_deatils">1.Year <font>*</font> </label>
                <input
                  type="number"
                  min="1900"
                  max="2099"
                  step="1"
                  value="2024"
                  class="form-control inputs"
                  id="year"
                  aria-describedby="emailHelp"
                />
                <div id="yearError" class="form-text error_field">
                  <!-- We'll never share your email with anyone else. -->
                </div>
              </div>

              <div class="mb-3">
                <select class="form-select inputs" aria-label="Default select example" id="month">
                  <option selected disabled>Choose Month</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">Setember</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
                <div id="monthError" class="form-text error_field"></div>
              </div>
              <div class="mb-3">
                <label for="courseName" class="form-label form_deatils"
                  >1.Course Name ?<font>*</font>
                </label>
                <input
                  type="text"
                  class="form-control inputs"
                  id="courseName"
                  aria-describedby="emailHelp"
                />
                <div id="courseNameError" class="form-text error_field">
                  <!-- We'll never share your email with anyone else. -->
                </div>
              </div>
              <div class="mb-3">
                <label for="cost" class="form-label form_deatils"
                  >2.Cost per Participant (LKR) ?<font>* </font></label
                >
                <input
                  type="number"
                  class="form-control inputs"
                  id="cost"
                  aria-describedby="emailHelp"
                />
                <div id="costError" class="form-text error_field"></div>
              </div>
              <div class="mb-3">
                <label for="startDate" class="form-label form_deatils"
                  >3.Scheduled Start Date ?<font>* </font></label
                >
                <input
                  type="date"
                  class="form-control inputs"
                  id="startDate"
                  aria-describedby="emailHelp"
                />
                <div id="startDateError" class="form-text error_field"></div>
              </div>
              <div class="mb-3">
                <label for="endDate" class="form-label form_deatils"
                  >4.Scheduled End Date ?<font>*</font>
                </label>
                <input
                  type="date"
                  class="form-control inputs"
                  id="endDate"
                  aria-describedby="emailHelp"
                />
                <div id="endDateError" class="form-text error_field"></div>
              </div>
              <div class="mb-3">
                <label for="NoOfSLPA" class="form-label form_deatils"
                  >5.Number of Participants (SLPA)<font>* </font></label
                >
                <input
                  type="number"
                  class="form-control inputs"
                  id="NoOfSLPA"
                  aria-describedby="emailHelp"
                />
                <div id="NoOfSLPAError" class="form-text error_field"></div>
              </div>
              <div class="mb-3">
                <label for="NoOfOutside" class="form-label form_deatils"
                  >6.Number of Participants (Outside) <font>*</font></label
                >
                <input
                  type="number"
                  class="form-control inputs"
                  id="NoOfOutside"
                  aria-describedby="emailHelp"
                />
                <div id="NoOfOutsideError" class="form-text error_field"></div>
              </div>
              <div class="mb-3">
                <label for="trainingManHrs" class="form-label form_deatils"
                  >7.Number of Training Man Hours ? <font>*</font></label
                >
                <input
                  type="text"
                  class="form-control inputs"
                  id="trainingManHrs"
                  placeholder="EX :( 00 x 00 x 00 )"
                  aria-describedby="emailHelp"
                />
                <div id="trainingManHrsError" class="form-text error_field"></div>
              </div>
              <div class="mb-3">
                <label for="trainingWeather" class="form-label form_deatils"
                  >8.Whether Training ?<font>* </font></label
                >

                <div class="rdobtn">
                  <div class="form-check">
                    <input
                      class="form-check-input inputs"
                      type="radio"
                      name="flexRadioDefault"
                      id="trainingWeatherCompleted"
                      value="completed"
                    />
                    Completed
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input inputs"
                      type="radio"
                      name="flexRadioDefault"
                      id="trainingWeatherOngoing"
                      value="ongoing"
                    />
                    Ongoing
                  </div>
                </div>

                <div id="trainingWeatherError" class="form-text error_field"></div>
              </div>
              <div class="mb-3">
                <label for="totalAmount" class="form-label form_deatils"
                  >9.Remarks / Total Amount ?<font>* </font></label
                >
                <input
                  type="number"
                  class="form-control inputs"
                  id="totalAmount"
                  aria-describedby="emailHelp"
                />
                <div id="totalAmountError" class="form-text error_field"></div>
              </div>

              <button type="submit" class="btn btn-primary" id="submit">Submit</button>
              <button type="reset" class="btn btn-light">Reset</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./public/js/performanceData.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
